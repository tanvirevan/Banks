         <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-medium text-green-600">AMS</span></h1>
      </section>
   </header>
   <main>
      <section class="bg-green-400 gird justify-items-center w-9/12 mx-auto mt-12 p-8 rounded-md">
         <h2 class="text-3xl text-center mb-3">Login</h2>
         <div class="">
           <div>

            <input class="w-9/12 block px-3 mb-3 py-2 rounded" type="password" name="" id="user-password" placeholder="Password">

           </div>
         </div>
